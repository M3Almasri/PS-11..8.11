<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .admin-header h1 {
      margin: 0;
      color: #333;
    }
    
    .logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .logout-btn:hover {
      background: #c82333;
    }
    
    .slot-status-section {
      margin-bottom: 40px;
    }
    
    .slot-status-section h2 {
      margin-bottom: 20px;
      color: #333;
    }
    
    .slot-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .slot-card {
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      background: white;
    }
    
    .slot-card.available {
      border-color: #28a745;
      background: #f8fff9;
    }
    
    .slot-card.reserved {
      border-color: #ffc107;
      background: #fffdf5;
    }
    
    .slot-indicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin: 0 auto 10px;
    }
    
    .slot-indicator.green {
      background: #28a745;
    }
    
    .slot-indicator.red {
      background: #dc3545;
    }
    
    .slot-indicator.yellow {
      background: #ffc107;
    }
    
    .release-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
    }
    
    .release-section h2 {
      margin-bottom: 20px;
      color: #333;
    }
    
    .release-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .release-controls select {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .release-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .release-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>Admin Dashboard</h1>
      <button id="logout-button" class="logout-btn">Logout</button>
    </div>

    <div class="slot-status-section">
      <h2>Slot Status</h2>
      <div id="slot-status-container" class="slot-grid">
        <!-- Slots will be loaded here -->
      </div>
    </div>

    <div class="release-section">
      <h2>Release a Slot</h2>
      <div class="release-controls">
        <select id="release-slot-select">
          <option value="">Select a slot</option>
        </select>
        <button id="release-slot-button" class="release-btn">Release Slot</button>
      </div>
    </div>
  </div>

  <script src="admin-dashboard.js"></script>
</body>
</html>
