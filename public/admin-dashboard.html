<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Admin Dashboard</h1>
      <button id="logout-button">Logout</button>
    </header>

    <section class="parking-status">
      <h2>Slot Status</h2>
      <div class="slots-container" id="slots-container"></div>
    </section>

    <section class="actions">
      <div class="action-card">
        <h2>Release a Slot</h2>
        <select id="release-slot-select">
          <option value="">Select a slot</option>
        </select>
        <button id="release-slot">Release Slot</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('logout-button').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'admin-login.html';
    });

    // Hide unused elements if present
    document.getElementById('reservation-slot-select')?.parentElement?.remove();
    document.getElementById('payment-slot-select')?.parentElement?.remove();
    document.getElementById('unlock-slot-select')?.parentElement?.remove();
    document.getElementById('qr-code-container')?.parentElement?.remove();

    // Ensure parking slots are loaded even if page is minimal
    document.addEventListener('DOMContentLoaded', function () {
      loadParkingSlots();
    });
  </script>
</body>
</html>
