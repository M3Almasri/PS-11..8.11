<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Admin Dashboard</h1>
      <button id="logout-button">Logout</button>
    </header>

    <section class="parking-status">
      <h2>Slot Status</h2>
      <div class="slots-container" id="slots-container"></div>
    </section>

    <section class="actions">
      <div class="action-card">
        <h2>Release a Slot</h2>
        <select id="release-slot-select">
          <option value="">Select a slot</option>
        </select>
        <button id="release-slot">Release Slot</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
 <script src="script.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Ensure parking slots are loaded even if page is minimal
    loadParkingSlots();

    // Hide unused elements if present
    const elementsToHide = [
      "reservation-slot-select",
      "payment-slot-select",
      "unlock-slot-select",
      "qr-code-container",
    ];
    elementsToHide.forEach((id) => {
      const element = document.getElementById(id);
      if (element && element.parentElement) {
        element.parentElement.style.display = "none";
      }
    });

    // Logout button functionality
    document.getElementById("logout-button").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "admin-login.html";
    });
  });
</script>

</body>
</html>
