<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="container">
        <header>
            <nav class="top-nav">
  <span id="welcome-text"></span>
  <button id="logout-button" style="display:none;">Logout</button>
  <a href="login.html" id="login-link">Login</a>
</nav>

            <h1> Parking System</h1>
            <p>Reserve your parking spot or pay for your current parking</p>
        </header>

        <main>
            <section class="parking-status">
                <h2>Parking Slots Status</h2>
                <div class="slots-container" id="slots-container">
                    <!-- Parking slots will be dynamically generated here -->
                </div>
                <button id="refresh-status">Refresh Status</button>
            </section>

            <section class="actions">
                <div class="action-card">
                    <h2>Reserve a Parking Slot</h2>
                    <select id="reservation-slot-select">
                        <option value="">Select a slot</option>
                    </select>
                    <button id="reserve-slot">Reserve Slot</button>
                </div>

                <div class="action-card">
                    <h2>Payment</h2>
                    <select id="payment-slot-select">
                        <option value="">Select slot to pay for</option>
                    </select>
                    <button id="pay-stripe">Pay with Stripe</button>
                    <button id="pay-paypal">Pay with PayPal</button>
                </div>

                <div class="action-card">
                    <h2>Unlock Your Reserved Slot</h2>
                    <select id="unlock-slot-select">
                        <option value="">Select your reserved slot</option>
                    </select>
                    <button id="unlock-slot">Unlock Slot</button>
                </div>

                <div class="action-card">
                    <h2>Quick Payment</h2>
                    <div id="qr-code-container">
                        <p>Scan QR code to access payment page</p>
                    </div>
                    <button id="generate-qr">Generate QR Code</button>
                </div>

                
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
  const token = localStorage.getItem('token');
  const username = localStorage.getItem('username');

  if (token && username) {
    document.getElementById('welcome-text').textContent = `Welcome, ${username}`;
    document.getElementById('logout-button').style.display = 'inline-block';
    document.getElementById('login-link').style.display = 'none';
  }

  document.getElementById('logout-button').addEventListener('click', () => {
    localStorage.clear();
    window.location.reload();
  });
</script>
</body>
</html>
